<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Bryen Daco</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" href="https://cdn.discordapp.com/attachments/912341119944245258/919165669768048680/xBG.png?size=4096" />

	<link rel="stylesheet" href="style.css" />

	<meta content="Bryen Daco" property="keywords" />
	<meta content="" name="description" />
	<meta name="theme-color" content="#3586ff" />
	<meta property="og:image" content="https://cdn.discordapp.com/attachments/912341119944245258/919165669768048680/xBG.png?size=4096"
	/>
</head>

<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Socials</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<div class="main">
			<div class="topbar">
				<a href="#" class="logo">Bryen Daco</a>
				<div class="toggle">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>

	<script>
		let toggle = document.querySelector('.toggle');
		let topbar = document.querySelector('.topbar');
		let navigation = document.querySelector('.navigation');
		let main = document.querySelector('.main');

		toggle.onclick = function() {
			toggle.classList.toggle('active');
			navigation.classList.toggle('active');
			topbar.classList.toggle('active');
			main.classList.toggle('active');
		}
	</script>
</body>
</html>
